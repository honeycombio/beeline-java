version: 2.1

commands:
  build:
    parameters:
      javaversion:
        type: string
        default: "8"
    steps:
      - checkout
      - restore_cache:
          key: beeline-java-{{ checksum "pom.xml" }}-<< parameters.javaversion >>
      - run: ./mvnw package dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: beeline-java-{{ checksum "pom.xml" }}-<< parameters.javaversion >>
  publish:
    parameters:
      javaversion:
        type: string
        default: "8"
    steps:
      - restore_cache:
        key: beeline-java-{{ checksum "pom.xml" }}-<< parameters.javaversion >>
      - run: ./mvnw -B deploy

jobs:
  java:
    parameters:
      javaversion:
        type: string
        default: "8"
    docker:
      - image: circleci/openjdk:<< parameters.javaversion >>-jdk
    steps:
      - build
  publish_github:
    docker:
      - image: cibuilds/github:0.13.0
    steps:
      - build
      - run:
          name: "Publish Release on GitHub"
          command: |
            echo "about to publish to tag ${CIRCLE_TAG}"
            ghr -draft -n ${CIRCLE_TAG} -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} ${CIRCLE_TAG}
